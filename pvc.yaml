apiVersion: v1                                                                                                                                          
kind: PersistentVolumeClaim                                                                                                                             
metadata:                                                                                                                                               
  name: jellyfin-config-pvc                                                                                                                                     
  labels:                                                                                                                                               
    app: jellyfin                                                                                                                                         
spec:                                                                                                                                                   
  storageClassName: manual                                                                                                                              
  accessModes:                                                                                                                                          
    - ReadWriteMany                                                                                                                                     
  resources:                                                                                                                                            
    requests:                                                                                                                                           
      storage: 1Gi                                                                                                                                    
---
apiVersion: v1                                                                                                                                          
kind: PersistentVolumeClaim                                                                                                                             
metadata:                                                                                                                                               
  name: jellyfin-media-pvc                                                                                                                                     
  labels:                                                                                                                                               
    app: jellyfin                                                                                                                                         
spec:                                                                                                                                                   
  storageClassName: manual                                                                                                                              
  accessModes:                                                                                                                                          
    - ReadWriteMany                                                                                                                                     
  resources:                                                                                                                                            
    requests:                                                                                                                                           
      storage: 100Gi                                                                                                                                    
