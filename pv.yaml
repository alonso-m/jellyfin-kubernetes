apiVersion: v1                                                                                                                                          
kind: PersistentVolume                                                                                                                                  
metadata:                                                                                                                                               
  name: jellyfin-config-pv                                                                                                                                       
  labels:                                                                                                                                               
    app: jellyfin                                                                                                                                         
spec:                                                                                                                                                   
  storageClassName: manual                                                                                                                              
  capacity:                                                                                                                                             
    storage: 1Gi                                                                                                                                      
  accessModes:                                                                                                                                          
    - ReadWriteMany                                                                                                                                     
  nfs:                                                                                                                                                  
    path: /export/ssd/jellyfin
    server: node06
---
apiVersion: v1                                                                                                                                          
kind: PersistentVolume                                                                                                                                  
metadata:                                                                                                                                               
  name: jellyfin-media-pv                                                                                                                                       
  labels:                                                                                                                                               
    app: jellyfin                                                                                                                                         
spec:                                                                                                                                                   
  storageClassName: manual                                                                                                                              
  capacity:                                                                                                                                             
    storage: 100Gi                                                                                                                                      
  accessModes:                                                                                                                                          
    - ReadWriteMany                                                                                                                                     
  nfs:                                                                                                                                                  
    path: /export/ssd/nextcloud/data/admin/files/Media
    server: node06
