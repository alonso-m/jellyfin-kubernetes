apiVersion: v1                                                                                                                                          
kind: PersistentVolume                                                                                                                                  
metadata:                                                                                                                                               
  name: jellyfin-config-pv                                                                                                                                       
  labels:                                                                                                                                               
    app: jellyfin                                                                                                                                         
spec:                                                                                                                                                   
  storageClassName: manual                                                                                                                              
  capacity:                                                                                                                                             
    storage: 1Gi                                                                                                                                      
  accessModes:                                                                                                                                          
    - ReadWriteMany                                                                                                                                     
  nfs:                                                                                                                                                  
    path: /zfs/application-data/jellyfin
    server: node05
---
apiVersion: v1                                                                                                                                          
kind: PersistentVolume                                                                                                                                  
metadata:                                                                                                                                               
  name: jellyfin-media-pv                                                                                                                                       
  labels:                                                                                                                                               
    app: jellyfin                                                                                                                                         
spec:                                                                                                                                                   
  storageClassName: manual                                                                                                                              
  capacity:                                                                                                                                             
    storage: 500Gi                                                                                                                                      
  accessModes:                                                                                                                                          
    - ReadWriteMany                                                                                                                                     
  nfs:                                                                                                                                                  
    path: /zfs/transmission/downloads/transmission
    server: node05
